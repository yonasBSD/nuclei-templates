id: blogger-detect

info:
  name: Blogger Detection
  author: Chirag Mistry
  severity: info
  description: |
    An instance running Blogger is detected by looking for specific HTTP headers, HTML tags, and known endpoints.
  metadata:
    verified: true
    max-request: 7
  tags: blogger,detect,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/robots.txt"
      - "{{BaseURL}}/sitemap.xml"
      - "{{BaseURL}}/favicon.ico"
      - "{{BaseURL}}/blogger.js"
      - "{{BaseURL}}/feeds/posts/default"
      - "{{BaseURL}}/search"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: response
        words:
          - "Powered by Blogger"
          - "blogspot.com"
          - "X-Powered-By-Blogger"
          - "blogger.com"
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        name: version
        regex:
          - 'Blogger ([0-9.]+)'
          - 'Powered by Blogger ([0-9.]+)'

      - type: regex
        part: body
        name: blogger_id
        regex:
          - 'blogger-id=([a-z0-9]+)'
          - 'blogspot\.com/([^/]+)'
