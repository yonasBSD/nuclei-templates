id: weebly-detect

info:
  name: Weebly Detection
  author: Chirag Mistry
  severity: info
  description: |
    An instance running Weebly is detected by looking for specific HTTP headers, HTML tags, and known endpoints.
  metadata:
    max-request: 7
    shodan-query: product:"Weebly"
  tags: weebly, detect, tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/robots.txt"
      - "{{BaseURL}}/sitemap.xml"
      - "{{BaseURL}}/favicon.ico"
      - "{{BaseURL}}/index.php"
      - "{{BaseURL}}/weebly/"
      - "{{BaseURL}}/site/"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: response
        words:
          - "Powered by Weebly"
          - "weebly.com"
          - "X-Powered-By-Weebly"
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
          - 403

    extractors:
      - type: regex
        part: body
        name: version
        regex:
          - 'Weebly ([0-9.]+)'
          - 'Powered by Weebly ([0-9.]+)'

      - type: regex
        part: body
        name: weebly_id
        regex:
          - 'weebly-site-id=([a-z0-9]+)'
          - 'weebly\.com/([^/]+)'
