id: tinlance-interswitch-webpay-exposure

info:
  name: Tinlance Interswitch Webpay - Credentials Exposure
  author: Lloydcoder
  severity: medium
  description: |
    Exposure of Tinlance Interswitch Webpay product IDs, MAC keys and access tokens.
  tags: exposure,interswitch,webpay,tinlance,lloydcoder,token

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "macKey[\"']?\\s*[:=]\\s*[\"']?[0-9A-Fa-f]{64}[\"']?"
          - "payItemId[\"']?\\s*[:=]\\s*[\"']?\\d+[\"']?"

      - type: word
        words:
          - "interswitch"
          - "webpay"
          - "macKey"
        condition: or
        case-insensitive: true
