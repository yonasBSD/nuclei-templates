id: tinlance-flutterwave-secret-exposure

info:
  name: Flutterwave Secret Key Exposure - Tinlance Detection
  author: Lloydcoder
  severity: critical
  description: Identifies exposed Flutterwave (Rave) secret keys in code, env files or JS bundles.
  tags: exposure,token,flutterwave,rave,fintech,tinlance

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}

    redirects: true
    matchers:
      - type: regex
        part: body
        regex:
          - "FLWSECK[_-]?[0*[a-zA-Z0-9]{30,}"
          - "FLWSECK_TEST-[a-z0-9]{30,}"
          - "FLWSECK_LIVE-[a-z0-9]{30,}"
