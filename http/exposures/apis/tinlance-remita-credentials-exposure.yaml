id: tinlance-remita-credentials-exposure

info:
  name: Remita Merchant ID & API Key - Exposure
  author: Lloydcoder
  severity: high
  description: |
    Detects leaked Remita merchant IDs, API keys and secret hashes used across Nigerian billing systems.
  tags: exposure,remita,fintech,tinlance,lloydcoder

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "merchantId[\"']?\\s*[:=]\\s*[\"']?\\d{10,}[\"']?"

      - type: word
        words:
          - "remita"
          - "merchantId"
          - "publicKey"
        condition: or
        case-insensitive: true
